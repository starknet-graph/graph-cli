specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0xF87E31492Faf9A91B02Ee0dEAAd50d51d56D5d4d"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
        - AuctionSuccessful
        - AuctionCancelled
        - ChangedPublicationFee
        - ChangedOwnerCut
        - Pause
        - Unpause
        - OwnershipTransferred
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AuctionCreated(bytes32,indexed uint256,indexed address,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionSuccessful(bytes32,indexed uint256,indexed address,uint256,indexed address)
          handler: handleAuctionSuccessful
        - event: AuctionCancelled(bytes32,indexed uint256,indexed address)
          handler: handleAuctionCancelled
        - event: ChangedPublicationFee(uint256)
          handler: handleChangedPublicationFee
        - event: ChangedOwnerCut(uint256)
          handler: handleChangedOwnerCut
        - event: Pause()
          handler: handlePause
        - event: Unpause()
          handler: handleUnpause
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/contract.ts
